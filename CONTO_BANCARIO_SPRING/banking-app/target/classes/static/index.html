<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Bancario</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

  
   

    <div id="actions">
        <h2>Crea un nuovo conto</h2>
        <form id="createAccountForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="saldo">Saldo iniziale:</label>
            <input type="number" id="saldo" required>
            <button type="submit">Crea Conto</button>
        </form>

        <h2>Visualizza Saldo</h2>
        <form id="viewBalanceForm">
            <label for="accountId">ID Conto:</label>
            <input type="number" id="accountId" required>
            <button type="submit">Visualizza Saldo</button>
        </form>
        <p id="balanceDisplay"></p>

        <h2>Effettua un Deposito</h2>
        <form id="depositForm">
            <label for="depositAccountId">ID Conto:</label>
            <input type="number" id="depositAccountId" required>
            <label for="depositAmount">Importo:</label>
            <input type="number" id="depositAmount" required>
            <button type="submit">Deposita</button>
        </form>

        <h2>Effettua un Prelievo</h2>
        <form id="withdrawForm">
            <label for="withdrawAccountId">ID Conto:</label>
            <input type="number" id="withdrawAccountId" required>
            <label for="withdrawAmount">Importo:</label>
            <input type="number" id="withdrawAmount" required>
            <button type="submit">Preleva</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
